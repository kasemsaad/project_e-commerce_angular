<div class="row container shadow  " >
  @for(product of productItem; track product.id) {
    <div class="col-sm-3 pt-3" >
      <div class="card " style="width: 18vw; border: none; ">
        <div [style.background-image]="'url(' + product.images[0] + ')'" style="height: 13vw; width: 100%; background-size: 20vw; background-repeat: no-repeat;">
          <p style=" background-color: rgba(191, 207, 213, 0.855); position: absolute; color: {{ product.stock > 0 ? 'green' : 'red' }}" align="start" class="badge card-text m-2">
            stock: {{ product.stock > 0 ? product.stock : 'outofstock' }}
          </p></div>
        <div class="card-body">
          <h4>{{product.title}}</h4>
          <p align="start" class="card-text">
            Rating:
            <span class="text-warning">{{ product.rating }}
              <ng-container *ngFor="let star of getStars(product.rating-1)">
                <i class="fas fa-star"></i>
              </ng-container>
            </span>
          </p>
          <p align="start" class="card-text">price:<span class="text-danger"> {{product.price*41}}EGP</span></p>
          <button class="btn btn-info me-2 text-white" (click)="handelDetails(product.id)">Details</button>
          <button class="btn btn-outline-info" (click)="addToCart(product)">Add to Cart <i class="fas fa-cart-shopping"></i> </button>
        </div>
      </div>
    </div>
  }
</div>
